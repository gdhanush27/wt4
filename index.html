<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Basic Calculator</title>
    <script>
let num1, num2, text;

function add() {
  n1 = Number(document.getElementById("n1").value);
  n2 = Number(document.getElementById("n2").value);
  text = String(n1)+" + "+ String(n2)+" = "+ String(n1+n2);
  document.getElementById("demo").innerHTML = text;
}

function subtract() {
  n1 = Number(document.getElementById("n1").value);
  n2 = Number(document.getElementById("n2").value);
  text = String(n1)+" - "+ String(n2)+" = "+ String(n1-n2);
  document.getElementById("demo").innerHTML = text;
}

function multiply() {
  n1 = Number(document.getElementById("n1").value);
  n2 = Number(document.getElementById("n2").value);
  text = String(n1)+" * "+ String(n2)+" = "+ String(n1*n2);
  document.getElementById("demo").innerHTML = text;
}

function divide() {
  n1 = Number(document.getElementById("n1").value);
  n2 = Number(document.getElementById("n2").value);
  text = String(n1)+" / "+ String(n2)+" = "+ String(n1/n2);
  document.getElementById("demo").innerHTML = text;
}

function addToInput1(value) {
    document.getElementById("n1").value += value;
}

function addToInput2(value) {
    document.getElementById("n2").value += value;
}
    </script>
</head>
<body>
    <h1 style="text-align: center;">BASIC CALCULATOR</h1>
    <p class="alert alert-success" id="demo" style="font-family: sans-serif;text-align: center;"> RESULT </p>
    <br>

    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <form id="form">
            <label for="n1">Number 1</label>
            <input type="text" id="n1" />
            <br><br>
            <input class="btn btn-secondary" type="button" value="1" onclick="addToInput1('1')">
            <input class="btn btn-secondary" type="button" value="2" onclick="addToInput1('2')">
            <input class="btn btn-secondary" type="button" value="3" onclick="addToInput1('3')">
            <br><br>
            <input class="btn btn-secondary" type="button" value="4" onclick="addToInput1('4')">
            <input class="btn btn-secondary" type="button" value="5" onclick="addToInput1('5')">
            <input class="btn btn-secondary" type="button" value="6" onclick="addToInput1('6')">
            <br><br>
            <input class="btn btn-secondary" type="button" value="7" onclick="addToInput1('7')">
            <input class="btn btn-secondary" type="button" value="8" onclick="addToInput1('8')">
            <input class="btn btn-secondary" type="button" value="9" onclick="addToInput1('9')">
            <br><br>
            <input class="btn btn-secondary" type="button" value="0" onclick="addToInput1('0')">
            <br><br>
            <input class="btn btn-danger" type="reset" value="Reset">
          </form>
        </div>
        <div class="col-sm-4">
          <form id="form">
            <label for="n2">Number 2</label>
            <input type="text" id="n2" />
            <br><br>
            <input class="btn btn-secondary" type="button" value="1" onclick="addToInput2('1')">
            <input class="btn btn-secondary" type="button" value="2" onclick="addToInput2('2')">
            <input class="btn btn-secondary" type="button" value="3" onclick="addToInput2('3')">
            <br><br>
            <input class="btn btn-secondary" type="button" value="4" onclick="addToInput2('4')">
            <input class="btn btn-secondary" type="button" value="5" onclick="addToInput2('5')">
            <input class="btn btn-secondary" type="button" value="6" onclick="addToInput2('6')">
            <br><br>
            <input class="btn btn-secondary" type="button" value="7" onclick="addToInput2('7')">
            <input class="btn btn-secondary" type="button" value="8" onclick="addToInput2('8')">
            <input class="btn btn-secondary" type="button" value="9" onclick="addToInput2('9')">
            <br><br>
            <input class="btn btn-secondary" type="button" value="0" onclick="addToInput2('0')">
            <br><br>
            <input class="btn btn-danger" type="reset" value="Reset">
          </form>
        </div>
      </div>
    </div>
    <br><br>

    <button class="btn btn-primary" onclick="add()"> Add </button>
    <button class="btn btn-primary" onclick="subtract()"> Subtract </button><br><br>
    <button class="btn btn-primary" onclick="multiply()"> Multiply </button>
    <button class="btn btn-primary" onclick="divide()"> Divide </button><br><br>
    
</body>
</html>
